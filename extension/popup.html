<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Memory</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --error-color: #ef4444;
            --success-color: #10b981;
            --input-bg: #334155;
            --border-color: #475569;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 16px;
            width: 320px;
            min-height: 400px;
        }

        h1,
        h2,
        h3 {
            margin: 0 0 16px 0;
            font-weight: 600;
        }

        h2 {
            font-size: 1.25rem;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        /* Forms & Inputs */
        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        input,
        select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-primary);
            box-sizing: border-box;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: #6366f1;
            /* Indigo-500 */
            color: white;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background-color: #4f46e5;
            /* Indigo-600 */
        }

        .btn-text {
            background: none;
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .btn-text:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .btn-logout {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            margin-top: 20px;
        }

        .btn-logout:hover {
            background-color: var(--card-bg);
            color: var(--text-primary);
        }

        /* Status Messages */
        #status-msg {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            text-align: center;
        }

        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .status-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        /* Layout Containers */
        .screen {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 20px 0;
        }

        .project-card {
            background-color: var(--card-bg);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
        }

        .user-info {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        /* Memory List Styles */
        #memory-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
        }

        .memory-card {
            background-color: var(--card-bg);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            transition: background-color 0.2s;
        }

        .memory-card:hover {
            background-color: #2b3950;
        }

        .memory-text {
            flex: 1;
            margin-right: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-mem-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-mem-btn:hover {
            color: var(--error-color);
            background-color: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>

<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="login-screen" class="screen">
        <h2>üîí Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="login-username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <button type="button" id="go-to-register" class="btn btn-text">Don't have an account? Register</button>
        </form>
    </div>

    <!-- 2. REGISTER SCREEN -->
    <div id="register-screen" class="screen hidden">
        <h2>‚ú® Create Account</h2>
        <form id="register-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="reg-username" required placeholder="Choose username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="reg-email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="reg-confirm-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" id="go-to-login" class="btn btn-text">Already have an account? Login</button>
        </form>
    </div>

    <!-- 3. MAIN SCREEN (Projects) -->
    <div id="main-screen" class="screen hidden">
        <div class="user-info">
            Logged in as <span id="current-user" style="color: var(--text-primary); font-weight: 600;">...</span>
        </div>

        <div class="project-card">
            <h3>üìÇ Active Project</h3>
            <div class="form-group">
                <select id="project-select">
                    <option value="" disabled selected>Loading projects...</option>
                </select>
            </div>
        </div>

        <div class="divider"></div>

        <h3>‚ûï New Project</h3>
        <form id="create-project-form">
            <div class="form-group">
                <input type="text" id="new-project-name" placeholder="Project name (e.g. 'Project Alpha')" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Project</button>
        </form>

        <div class="divider"></div>

        <h3>üß† Project Memories</h3>
        <div class="form-group">
            <input type="text" id="memory-search" placeholder="Search in memories...">
        </div>
        <div id="memory-list">
            <!-- Memories will be populated here -->
            <div style="text-align: center; color: var(--text-secondary); padding: 10px;">Select a project to view
                memories</div>
        </div>

    </div>

    </div>

    <!-- Export Dropdown -->
    <div style="position: relative;">
        <button id="export-menu-btn" class="btn btn-secondary">üìÑ Export Report ‚ñº</button>
        <div id="export-options" class="hidden"
            style="position: absolute; bottom: 100%; left: 0; right: 0; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 6px; margin-bottom: 5px; overflow: hidden; z-index: 10;">
            <button id="export-md" class="btn"
                style="border-radius: 0; text-align: left; background: transparent; color: var(--text-primary);">üìù
                Markdown
                (.md)</button>
            <button id="export-pdf" class="btn"
                style="border-radius: 0; text-align: left; background: transparent; color: var(--text-primary); border-top: 1px solid var(--border-color);">üìë
                PDF Document (.pdf)</button>
        </div>
    </div>

    <button id="logout-btn" class="btn btn-logout">Sign Out</button>
    </div>

    <!-- GLOBAL STATUS MESSAGE -->
    <div id="status-msg" class="hidden"></div>

    <script src="popup.js"></script>
</body>

</html>
